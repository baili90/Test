<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function insertion(array){
      // checkArray(array);
      for (let i = 1;i < array.length;i++){
        for(let j = i - 1;j >= 0 && array[j] > array[j + 1];j--){
          var tmp;
          tmp = array[j];
          array[j] = array[j+1];
          array[j+1] = tmp;
        }
      }
      return array;
    }
  </script>
</body>
</html>
