<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
     var arr = [3,1,4,6]
     function bubbleSort(arr) {
       for(let i =0;i<arr.length-1;i++){
        for(let j = 0;j<arr.length - i -1;j++){
         if(arr[j + 1] < arr[j]){
           var tmp;
           tmp = arr[j];
           arr[j] = arr[j+1];
           arr[j+1] = tmp;
         }
       }
       }
       return arr;
     }
     console.log(bubbleSort(arr))
  </script>
  
</body>
</html>
